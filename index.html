<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指板上の音を覚えるアプリ(仮)</title>
    <style>
        /*CSSの記述*/

        body {
            margin: 0;
            height: 100%;
            width: 100%;
            text-shadow: 1px 2px 3px #808080;
        }

        .wrapper {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('1416207_s.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 0;
            overflow: hidden;
        }

        .wrapper::before {
            content: '';
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            background-color: rgba(0, 0, 0, 0.5);
            /*filter: blur(10px);　ぼかしは不採用*/
            z-index: -1;
        }

        .again {
            display: none;
            margin: 0;
            font-size: 8rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding-top: 100px;
        }

        #head {
            margin: 0;
            height: 100px;
        }

        .metronome {
            display: flex;
            height: 100%;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
        }

        .metronome>form {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        .metronome>h1 {
            margin: 0;
            color: #fff;
        }

        .bpm {
            height: 40px;
            width: 100px;
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            background-color: inherit;
            border: none;
            border-bottom: 4px #fff solid;
            outline: none;
            text-align: center;
        }

        #main-content {
            height: 500px;
            line-height: 1.3;
        }

        #start {
            height: 113px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start {
            display: flex;
            height: 50%;
            width: 15%;
            border: #fff 4px solid;
            justify-content: center;
            font-size: 2rem;
            align-items: center;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .sphere-container {
            padding-top: 40px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .sphere {
            background-color: #ffff00;
            height: 70px;
            width: 70px;
            border-radius: 50%;
            box-shadow: 0px 0px 15px 1px #8b4513 inset;

        }

        .note-wrap {
            font-size: 11rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            height: 350px;
            margin: 0;
        }

        .description {
            margin: 0;
            font-size: 1.8rem;
            padding-top: 40px;
        }

        .description>ul {
            list-style: none;
            padding: 0;
        }

        .description>ul>li {
            margin: 10px 0;
        }

        .play {
            margin: 0;
            font-size: 8rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .countDown {
            display: none;
        }

        .stringNum {
            margin: 0 auto;
            height: 50px;
            width: 200px;
            color: #fff;
            font-size: 4rem;
            text-align: center;
            display: none;
        }

        @media screen and (max-width: 767px) {
            body {
                width: 100%;
                max-width: 767px;
            }

            #head {
                padding-top: 30px;
            }

            .metronome>form {
                margin-top: 10px;
            }

            .metronome>h1 {
                font-size: 1.5rem;
                text-align: center;
            }

            .metronome {
                display: block;
                text-align: center;
            }

            .description {
                font-size: 1.2rem;
                padding: 0 15px;
            }

            .description > ul {
                text-align: justify;
            }

            .description > ul > li {
                margin: 15px 0;
            }

            .note-wrap {
                height: 80%;
            }

            #main-content {
                height: 350px;
            }
            .stringNum{
                margin: -30px auto 0;
            }
            .again{
                font-size: 5rem;
            }
            .sphere-container {
                padding: 0;
                height: 20%;
            }
            .sphere {
                height: 50px;
                width: 50px;
            }
            #start{
                margin:0;
            }
            .start{
                width: 40%;
            }
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div id="head">
            <div class="metronome">
                <h1>指板上の音を覚えるアプリ(仮)</h1>
                <form autocomplete="off">
                    BPM:<input type="text" name="bpm" class="bpm">
                </form>
            </div>
        </div>
        <div id="main-content">
            <div class="note-wrap">
                <div class="description">
                    <p>あそびかた:</p>
                    <ul>
                        <li>60~160の間でBPMを設定しましょう</li>
                        <li>メトロノームに合わせて6弦から順に、その音を鳴らしてみましょう</li>
                        <li>1つの弦に対して4拍、6弦分計24拍したら次の音階が表示されます</li>
                    </ul>
                    <p>これで指板上のすべての音を覚えよう！</p>
                </div>
                <div class="countDown">3</div>
                <div class="note"></div>
                <div class="stringNum"></div>
                <p class="again">もう1回?</p>
            </div>
            <!--/.note-wrap-->
            <div class="sphere-container">
                <span class="sphere sphere1"></span>
                <span class="sphere sphere2"></span>
                <span class="sphere sphere3"></span>
                <span class="sphere sphere4"></span>
            </div>
            <!--/.sphere-container-->
        </div>
        <!--/#main-content-->
        <div id="start">
            <div class="start">スタート</div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        //音楽ファイルを読み込み
        const music = new Audio('btn03.mp3');

        //ノート表示とメトロノーム終了を同期させる変数
        let count = 1;

        //メトロノームのBPM用変数
        let tempo;

        //表示する弦数
        let stringNum = 6;

        //ランダムに音階を表示するメソッド
        const showNote = () => {
            //音階を配列に格納
            const note = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'A♭', 'B♭', 'D♭', 'E♭', 'G♭'];

            //メトロノームに合わせてインターバル
            let id = setInterval((function first() {

                //配列の中身がなくなったらインターバル終了
                if (note.length <= 0) {
                    clearInterval(id);
                    $('.note').css('display', 'none');
                    $('.stringNum').css('display', 'none');
                    $('.again').css('display', 'block');
                    $('.start').css('display', 'flex');

                    //グローバル変数のcountを0にしてメトロノームを終了させる
                    count = note.length;
                }
                //ランダム数を生成し、画面に表示
                let rnd = 0;
                rnd = Math.floor(Math.random() * note.length);
                $('.note').text(note[rnd]);

                //1度表示したノートを配列から削除
                note.splice(rnd, 1);

                //配列中身確認用、リリースの際にコメントアウト
                //console.log(note);

                //最初の1回はセットインターバルを無視
                return first;

            }()), 60 / tempo * 1000 * 4 * 6);

            //弦数を表示するインターバル
            let stringInterval = setInterval((function first() {
                $('.stringNum').text(stringNum-- + '弦');

                if (stringNum < 1) stringNum = 6;
                if (count === 0) {
                    clearInterval(stringInterval);
                    stringNum = 6;
                }

                return first;
            }()), 60 / tempo * 1000 * 4);
        }

        //メトロノームのメソッド
        const metronome = () => {

            const sphere = $(['.sphere1', '.sphere2', '.sphere3', '.sphere4']);
            let num = 0;

            //音階の表示に合わせてインターバル
            let id2 = setInterval((function first() {

                if (count === 0) {
                    clearInterval(id2);
                    count = 1;
                }

                music.play();

                //tempoに合わせてsphereを点滅、num=4を超えたらリセットし、点滅をループ
                $(sphere[num]).fadeOut(0, function () { $(this).fadeIn(60 / tempo * 1000) });
                num++;
                if (num >= sphere.length) num = 0;

                return first;

            }()), 60 / tempo * 1000);
        }



        //カウントダウンのメソッド
        const countDown = resolve => {
            let p = 3;

            let countInterval = setInterval(() => {
                $('.countDown').css('display', 'block');
                $('.countDown').text(p--);
                if (p < 0) {
                    clearInterval(countInterval);
                    resolve();
                    $('.note').css('display', 'block');
                    $('.stringNum').css('display', 'block');
                }
            }, 1000)
        }

        //スタートを押したときの処理
        $('.start').on('click', () => {
            //BPM未入力or範囲外の際はアラート
            tempo = $('[class ="bpm"]').val();
            if (!tempo) {
                alert('BPMを入力してください');
                $('.bpm').css('border', '3px red solid');
            } else if (tempo > 160 || tempo < 60) {
                alert('BPMは60~160の間で設定してください')
                $('.bpm').css('border', '3px red solid');
            } else if (tempo.match(/[^A-Za-z0-9s.-]+/)) {
                alert('BPMは半角で入力してください');
                $('.bpm').css('border', '3px red solid');
            } else {
                //BPMが正常に入力をされた時
                $('.description').css('display', 'none');
                $('.start').css('display', 'none');
                $('.again').css('display', 'none');
                $('.bpm').css('border', 'none');
                $('.bpm').css('borderBottom', '4px #fff solid');
                gameStart();

            }
        })

        //ゲームスタートの処理
        const gameStart = () => {
            //カウントダウンの後、noteByMetroを実行
            new Promise(countDown).then(noteByMetro);
        }

        //メトロノームに合わせて音階を表示する処理
        const noteByMetro = () => {
            $('.countDown').css('display', 'none');
            $('.stringNum').css('display', 'block');

            showNote();

            //メトロノームより0.7秒早くノートを表示
            setTimeout(() => {
                metronome();
            }, 700);
        }


    </script>
</body>

</html>
